<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Dashboard</h2>
            <div>
                <a href="{% url 'fees_list' %}" class="btn btn-info">Monthly Fees</a>
                <a href="{% url 'add_student' %}" class="btn btn-primary">Add Student</a>
                <a href="{% url 'delete_student_page' %}" class="btn btn-danger">Delete Student</a>
                <a href="{% url 'add_icecream_global' %}" class="btn btn-warning">Add Ice Cream</a>
                <a href="/admin/logout/" class="btn btn-dark">Logout</a>
            </div>
        </div>

        <!-- Search inside dashboard -->
        <form method="GET" class="mb-3">
            <input type="text" name="q" placeholder="Search student..." class="form-control" value="{{ request.GET.q }}">
        </form>

        <!-- Student list -->
        <ul class="list-group">
            {% for student in students %}
                <li class="list-group-item d-flex justify-content-between">
                    {{ student.name }} (Roll: {{ student.roll_no }})
                    <a href="{% url 'student_detail' student.id %}" class="btn btn-sm btn-primary">View</a>
                </li>
            {% empty %}
                <li class="list-group-item">No students found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
