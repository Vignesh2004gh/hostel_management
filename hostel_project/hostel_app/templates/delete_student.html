<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Delete Student</h2>
        <form method="GET" class="mb-3">
            <input type="text" name="q" placeholder="Search student by name..." class="form-control" value="{{ request.GET.q }}">
        </form>

        <ul class="list-group">
            {% for student in students %}
                <li class="list-group-item d-flex justify-content-between">
                    {{ student.name }} (Roll: {{ student.roll_no }})
                    <form method="POST" action="{% url 'delete_student' student.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this student?')">Delete</button>
                    </form>
                </li>
            {% empty %}
                <li class="list-group-item">No students found.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
