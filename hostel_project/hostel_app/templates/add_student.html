<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    .btn-space {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3>Add New Student</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success btn-space">Save Student</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
      </form>
    </div>
  </div>
</body>
</html>
